<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itunes Api</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <input @keyup="callItunes" v-model="text" type="text" placeholder="Cerca">
            <select @change="callItunes" v-model="value" class="form-select" aria-label="Default select example">
                <option value="all">All</option>
                <option value="movie">Movie</option>
                <option value="music">Music</option>
                <option value="podcast">Podcast</option>
              </select>
              <div class="row row-col-5">
                <div v-for="(element, index) in results" class="col">
                    <div class="card">
                        <span>{{ element.artistName }}</span>
                        <img :src="element.artworkUrl100" alt="">
                    </div>
                </div>
              </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
